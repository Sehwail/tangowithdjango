{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Register Profile{% endblock %}

{% block body_block %}
        <div class="page-header">
        	<h1>Details</h1>
       </div>

        <form id="profile_form" role="form" id="user_form" method="post" action="{% url 'add_profile' %}"
                enctype="multipart/form-data"> 

		{% csrf_token %}

        {{ profile_form.as_p }}

        <button type="submit" class="btn btn-default">Finish</button>
        </form>

{% endblock %}
